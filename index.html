<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of your awesome camera app -->
    <title>WebShop App</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>

    <!-- Kamera -->
    <main id="camera">

        <input type="file" accept="image/*" capture="camera">
        <!-- Kamera View -->
        <video id="camera--view" autoplay playsinline></video>

        <!-- Kamera Sensor - Wird angesprochen um den Kamerastream zu starten-->
        <canvas id="camera--sensor"></canvas>

        <!-- Kamera output -->
        <img src="//:0" alt="" id="camera--output">

        <!-- Kamera Trigger -->
        <button id="camera--trigger">Bild aufnehmen</button>

        <!-- Referenz zum JavaScript file -->
        <script src="js/app.js"></script>
    </main>
</body>
</html>
