<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>WebShop App</title>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">WebShop REST API</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Artikel hinzufügen <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="delete.html">Artikel löschen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="view.html">Artikel holen</a>
            </li>
        </ul>
    </div>
</nav>


<div id="successMessage" class="alert alert-success" role="alert">
    Item Erfolgreich erstellt.
</div>
<div id="imagePreview">
    <img id="image" src="media/take.png" alt="your image"/>
</div>
<div id="center">
    <div>
        <input type="button" id="loadCam" value="Bild aufnehmen" onclick="document.getElementById('imgInp').click();"/>
        <input type="file" style="display:none;" id="imgInp" name="file"/>
    </div>
</div>
<p id="demo" style="color: red"></p>
<form id="formUploadItem" runat="server">
    <div class="form-group">
        <label for="articleTitle">Artikel Titel</label>
        <input type="text" class="form-control" id="articleTitle" placeholder="Artikel Titel">
    </div>
    <div class="form-group">
        <label for="articleDescription">Artikel Beschreibung</label>
        <input type="text" class="form-control" id="articleDescription" placeholder="Artikel Beschreibung">
    </div>
    <div class="form-group">
        <label for="articlePrice">Artikel Preis</label>
        <input type="number" step=".01" class="form-control" id="articlePrice" placeholder="Artikel Preis">
    </div>
    <button type="submit" class="btn btn-primary">Artikel hinzufügen</button>
</form>



<script src="js/app.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
